<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component same level</title>
</head>

<body>
  <div id="app">
    <app-header v-bind:propsdata="num"></app-header>
    <app-content v-on:pass="deliverNum"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const appHeader = {
      template: '<header>{{ propsdata }}</header>',
      props: ['propsdata'],
    }
    const appContent = {
      template: '<main>content<button v-on:click="passNum">pass</button></main>',
      methods: {
        passNum: function () {
          this.$emit('pass', 10);
        }
      }
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent,
      },
      data: {
        num: 0
      },
      methods: {
        deliverNum: function (num) {
          this.num += num;
        }
      }
    });
  </script>
</body>

</html>
