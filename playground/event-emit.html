<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event emit</title>
</head>

<body>
  <div id="app">
    <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드 이름"></app-header> -->
    <p>num: {{num}}</p>
    <app-header v-on:pass="logText"></app-header>
    <app-content v-on:increase="increaseNum" v-bind:propsdata="num"></app-content>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const appHeader = {
      template: '<button v-on:click="passEvent">Click me</button>',
      methods: {
        passEvent: function () {
          this.$emit('pass');
        }
      }
    }
    const appContent = {
      template: '<button v-on:click="passEvent">propsdata: {{ propsdata }}</button>',
      methods: {
        passEvent: function () {
          this.$emit('increase')
        }
      },
      props: ['propsdata']
    }

    new Vue({
      el: '#app',
      components: {
        'app-header': appHeader,
        'app-content': appContent
      },
      methods: {
        logText: function () {
          console.log('test');
        },
        increaseNum: function () {
          ++this.num
        }
      },
      data: {
        num: 10
      }
    })
  </script>
</body>

</html>
